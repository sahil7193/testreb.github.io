<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Survey</title>
    <style>
            section{
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            table{
                font-size: 2rem;
            }
            .header{
                margin: 5rem 0;
            }
    </style>
</head>
<body>
        <section>
            <div class="surveys">
                <div class="header">
                    <h2>Select Survey</h2>
                </div>
                <div class="container">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Serial no.</th>
                            <th scope="col">Survey Name</th>
                            <th scope="col">Link</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Student survey</td>
                            <td><a href="#">Link</a></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Parent satisfaction survey</td>
                            <td><a href="#">Link</a></td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Classroom observation survey</td>
                            <td><a href="#">Link</a></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </section>
</body>
</html>
